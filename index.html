<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Matrix calculator</title>
</head>
<script>
    function solve(){
        var a = document.getElementById('a').value;
        var b = document.getElementById('b').value;
        var c = document.getElementById('c').value;
        var d = document.getElementById('d').value;
        var e = document.getElementById('e').value;
        var f = document.getElementById('f').value;
        var g = document.getElementById('g').value;
        var h = document.getElementById('h').value;
        var i = document.getElementById('i').value;
        var first = (e*i) - (f*h);
        var second = (d*i) - (f*g);
        var third = (d*h) - (e*g);
        var ans = a*first - b*second + c*third;
        document.getElementById('result').value = ans;
    }
</script>
<style>
td{
    width: 1rem;
    height: 1.2rem;
}
input{
    width: 1rem;
    height: 1rem;
    border: none;

}
table{
    border-left: none;
    border-right: none;
    border-top: none;
    border-bottom: none;
}
</style>
<body><br><br><br><br><br><br><br><center>
    <table border="1">
        <tr>
            <td><input type="text" id="a"></td>
            <td><input type="text"  id="b" ></td>
            <td><input type="text"  id="c" ></td>
        </tr>
        <tr>
            <td><input type="text"  id="d" ></td>
            <td><input type="text"  id="e" ></td>
            <td><input type="text"  id="f" ></td>
            <td style="border: none;"></td>
            <td style="border: none;"><button onclick="solve()">=</button></td>
            <td><input type="text" id="result" readonly="true"></td>
        </tr>
        <tr>
            <td><input type="text"  id="g" ></td>
            <td><input type="text"  id="h" ></td>
            <td><input type="text"  id="i" ></td>
        </tr>
        
    </table>
</center>
</body>
</html>
