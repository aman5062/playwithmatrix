<script>
    function solve(){
        var a = document.getElementById('a').value;
        var b = document.getElementById('b').value;
        var c = document.getElementById('c').value;
        var d = document.getElementById('d').value;
        var e = document.getElementById('e').value;
        var f = document.getElementById('f').value;
        var g = document.getElementById('g').value;
        var h = document.getElementById('h').value;
        var i = document.getElementById('i').value;
        var first = (e*i) - (f*h);
        var second = (d*i) - (f*g);
        var third = (d*h) - (e*g);
        var ans = a*first - b*second + c*third;
        document.getElementById('result').value = ans;
        square();
    }
    function square(){
        var a = document.getElementById('a').value;
        var b = document.getElementById('b').value;
        var c = document.getElementById('c').value;
        var d = document.getElementById('d').value;
        var e = document.getElementById('e').value;
        var f = document.getElementById('f').value;
        var g = document.getElementById('g').value;
        var h = document.getElementById('h').value;
        var i = document.getElementById('i').value;
        var a_r = (a*a)+(b*d)+(c*g); 
        var b_r = (a*b)+(b*e)+(c*h);
        var c_r = (a*c)+(b*f)+(c*i);1

        var d_r = (d*a)+(e*d)+(f*g);
        var e_r = (d*b)+(e*e)+(f*h);
        var f_r = (d*c)+(e*f)+(f*i);
        var g_r = (g*a)+(h*d)+(i*g);
        var h_r = (g*b)+(h*e)+(i*h);
        var i_r = (g*c)+(h*f)+(i*i);
        document.getElementById('r_a').value = a_r;
        document.getElementById('r_b').value = b_r;
        document.getElementById('r_c').value = c_r;
        document.getElementById('r_d').value = d_r;
        document.getElementById('r_e').value = e_r;
        document.getElementById('r_f').value = f_r;
        document.getElementById('r_g').value = g_r;
        document.getElementById('r_h').value = h_r;
        document.getElementById('r_i').value = i_r;

    }
    function multi(){
        var a1 = document.getElementById('a1').value;
        var b1 = document.getElementById('b1').value;
        var c1 = document.getElementById('c1').value;
        var d1 = document.getElementById('d1').value;

        var f1 = document.getElementById('f1').value;
        var g1 = document.getElementById('g1').value;
        var h1 = document.getElementById('h1').value;
        var i1 = document.getElementById('i1').value;

        
        var a2 = document.getElementById('a2').value;
        var b2 = document.getElementById('b2').value;
        var c2 = document.getElementById('c2').value;
        var d2 = document.getElementById('d2').value;
        var e2 = document.getElementById('e2').value;
        var f2 = document.getElementById('f2').value;
        var g2 = document.getElementById('g2').value;
        var h2 = document.getElementById('h2').value;
        var i2 = document.getElementById('i2').value;

        var r_a_r = (a1*a2)+(b1*d2)+(c1*g2);
        var r_b_r = (a1*b2)+(b1*e2)+(c1*h2);
        var r_c_r = (a1*c2)+(b1*f2)+(c1*i2);
        var r_d_r = (d1*a2)+(e1*d2)+(f1*g2);
        var r_e_r = (d1*b2)+(e1*e2)+(f1*h2);
        var r_f_r = (d1*c2)+(e1*f2)+(f1*i2);
        var r_g_r = (g1*a2)+(h1*d2)+(i1*g2);
        var r_h_r = (g1*b2)+(h1*e2)+(i1*h2);
        var r_i_r = (g1*c2)+(h1*f2)+(i1*i2);
        document.getElementById('r_a_r').value = r_a_r;
        document.getElementById('r_b_r').value = r_b_r;
        document.getElementById('r_c_r').value = r_c_r;
        document.getElementById('r_d_r').value = r_d_r;
        document.getElementById('r_e_r').value = r_e_r;
        document.getElementById('r_f_r').value = r_f_r;
        document.getElementById('r_g_r').value = r_g_r;
        document.getElementById('r_h_r').value = r_h_r;
        document.getElementById('r_i_r').value = r_i_r

}
</script>
